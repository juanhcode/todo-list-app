<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Todo List</title>
</head>

<body>
    <ons-navigator swipeable id="myNavigator" page="page4.html"></ons-navigator>

    <template id="page1.html">
        <ons-page id="page1">
            <div class="superior">
                <div class="sup-1"></div>
                <div class="sup-2"></div>
            </div>
            <div class="container-image">
                <img src="img/home.png" alt="" class="image">
            </div>
            <div class="container">
                <h1>Haga las cosas con TODO</h1>
                <p>
                    "Todo" es una app versátil que te permite guardar recordatorios, notas, recibir notificaciones y personalizar colores.
                </p>
                <ons-button id="push-button">Empezar</ons-button>
            </div>
        </ons-page>
    </template>

    <template id="page2.html">
        <ons-page id="page2">
            <div class="superior">
                <div class="sup-1"></div>
                <div class="sup-2"></div>
            </div>
            <div class="container-page2">
                <h1>TODO</h1>
                <p style="text-align: center;">Cada nota es un paso hacia tu meta. Sigue escribiendo, cada palabra cuenta.</p>
                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="Usuario" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="email" modifier="underbar" type="email" placeholder="Email" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña"
                            float></ons-input>
                    </p>
                    <ons-button id="submit">Registrar</ons-button>
                </div>
                <p>¿Tienes una cuenta? <a class="signIn">Inicia Sesión</a></p>
            </div>
        </ons-page>
    </template>

    <template id="page3.html">
        <ons-page id="page3">
            <div class="superior">
                <div class="sup-1"></div>
                <div class="sup-2"></div>
            </div>
            <div class="container-page3">
                <h1>TODO</h1>
                <img src="img/iniciar.svg" alt="" class="image3">
                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="fieldEmail" modifier="underbar" type="email" placeholder="Email"
                            float></ons-input>
                    </p>
                    <p>
                        <ons-input id="fieldPassword" modifier="underbar" type="Contraseña" placeholder="Password"
                            float></ons-input>
                    </p>
                    <ons-button id="submitSignIn">Inicia Sesión</ons-button>
                </div>
                <p>¿No tienes una cuenta?<a class="signUp">Registrate</a></p>
            </div>
        </ons-page>
    </template>

    <template id="page4.html">
        <ons-page id="page4">
            <div class="superior">
                <div class="sup-1"></div>
                <div class="sup-2"></div>
            </div>
            <div class="container-page4">
                <h1>Bienvenido Juan</h1>
                <div class="container-image3">
                    <img src="img/task.png" alt="" class="image3">
                </div>
                <div class="form-task">
                    <h2 style="text-align: center; color: white;">Crear Tarea</h2>
                    <div class="fields" style="color: white;">
                        <div>
                            <p>
                                Fecha <ons-input id="reminder" modifier="underbar" type="date" float></ons-input>
                            </p>
                        </div>
                        
                        <div class="option" style="color: white;">
                            Prioridad
                            <ons-select id="choose-sel" value=>
                                <option value="basic">Alta</option>
                                <option value="material">Baja</option>
                            </ons-select>
                        </div>
                    </div>
                    <div>
                        <textarea class="textarea" rows="3"  style="width: 100%;" placeholder="Nota"></textarea>
                    </div>
                    <div class="form-buttons">
                        <ons-button class="saveNotes">Guardar</ons-button>
                        <ons-button class="pushMyNotes">Mis notas</ons-button>
                        <ons-button class="getLocation">Ubicación</ons-button>
                    </div>
                </div>
            </div>
        </ons-page>
    </template>


    <template id="page5.html">
        <ons-page id="page5">
            <div class="superior">
                <div class="sup-1"></div>
                <div class="sup-2"></div>
            </div>
            <div class="container-page4">
                <h1>Mis Notas</h1>
            </div>
        </ons-page>
    </template>

    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/onsenui-core.min.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/screens/index.css">
    <script src="js/onsenui.min.js"></script>
</body>

</html>
